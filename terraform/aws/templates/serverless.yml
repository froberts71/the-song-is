service: the-song-is-service

provider:
  name: aws
  runtime: java8
  memorySize: 256
  region: us-east-1

package:
  artifact: target/the-song-is-serverless-1.0.jar

functions:
  theSongIs:
    handler: io.confluent.demos.thesongis.TheSongIsStreamHandler
    environment:
      REDIS_HOST: ${redis_host}
      REDIS_PORT: ${redis_port}
    events:
      - alexaSkill: ${the_song_is_skill_id}
      - schedule:
          rate: rate(5 minutes)
          input: '${the_song_is_intent}'
    vpc:
      securityGroupIds:
        - ${security_group_id}
      subnetIds:
        - ${private_subnet_0}
        - ${private_subnet_1}
        - ${private_subnet_2}
  deleteKeys:
    handler: io.confluent.demos.thesongis.DeleteKeysStreamHandler
    environment:
      REDIS_HOST: ${redis_host}
      REDIS_PORT: ${redis_port}
    events:
      - alexaSkill: ${delete_keys_skill_id}
      - schedule:
          rate: rate(5 minutes)
          input: '${delete_keys_intent}'
    vpc:
      securityGroupIds:
        - ${security_group_id}
      subnetIds:
        - ${private_subnet_0}
        - ${private_subnet_1}
        - ${private_subnet_2}
